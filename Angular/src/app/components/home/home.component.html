<div class="container-fluid w-75">

  <ng-container *ngIf="localCartProgress()"><app-loding></app-loding></ng-container>

  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2500">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner CarouselHight">
      <div class="carousel-item active">
        <img src="../../../assets/images/Main Banner/Tv.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../../../assets/images/Main Banner/Mobile.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../../../assets/images/Main Banner/Speakers.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="d-flex CategoriesDiv pt-2 pb-1">

    <ng-container *ngFor="let category of categories">
      <div class=" object-fit border-0 rounded-circle " style="width: 13rem;">
        <div class="ImageHolder mx-auto">
          <img style="cursor:pointer;" class="p-2" [routerLink]="'category/'+category._id"
            src={{category.CategoryImage}} alt="...">
        </div>
        <div class="categoryTitle text-white text-center mt-2 w-75 mx-auto" [routerLink]="'category/'+category._id"
          style="cursor:pointer;">{{category.CategoryName}}</div>
      </div>
    </ng-container>

  </div>
</div>



<app-product-item [products]="products" [TotalPages]="TotalPages" (RefreshProducts)="GetProducts($event)"></app-product-item>
